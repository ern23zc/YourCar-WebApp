<div  style="height: 100vh; background-color: white; ">
    <mat-sidenav-container fxFlexFill class="profile-container">
  
      <mat-toolbar class="toolbarr">
        <img src="https://i.postimg.cc/vmZh3LGv/logotransparent-26-06.png" width="100px">
        <div class="mat-spacer"></div>
  
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
          <a  class="buttonnav" mat-button [routerLink]="['/main-page-owner']">INICIO</a>
          <a  class="buttonnav" mat-button [routerLink]="['/vehicle-registration-owner']">REGISTRO VEHICULAR</a>
          <a class="buttonnav" mat-button [routerLink]="['/notifications-owner']">NOTIFICACIONES</a>
          <a class="buttonnav" mat-button [routerLink]="['/rent-owner']">ALQUILER</a>
          <a mat-button  [routerLink]="['/perfil-owner']"><img src="https://i.postimg.cc/Fs9Z3g3V/usuario-1.png" style="width: 3em;" ></a>
        </div>
  
        <div fxShow="true" fxHide.gt-sm="true">
          <a  (click)="sidenav.toggle()"><mat-icon>home</mat-icon></a>
        </div>
        <router-outlet></router-outlet>
      </mat-toolbar>
  
      <mat-sidenav #sidenav fxLayout="column">
        <div fxLayout="column">
          <a (click)="sidenav.toggle()" mat-button > <b style="color: #2F9568;font-size: 20px">Close</b></a>
          <a  class="buttonnav" mat-button [routerLink]="['/main-page-owner']">INICIO</a>
          <a  class="buttonnav" mat-button [routerLink]="['/vehicle-registration-owner']">REGISTRO VEHICULAR</a>
          <a class="buttonnav" mat-button [routerLink]="['/notifications-owner']">NOTIFICACIONES</a>
          <a class="buttonnav" mat-button [routerLink]="['/rent-owner']">ALQUILER</a>
          <a class="buttonnav" mat-button [routerLink]="['/perfil-owner']">PERFIL</a>
        </div>
      </mat-sidenav>
  
      <div style="display: flex; height: 100vh; background-color: white;">
        <mat-card class="Profile-owner" style="width: 1000px">
          <mat-card-header>
            <mat-card-title class="letter1-ow">PERFIL DE USUARIO</mat-card-title>
            <mat-card-subtitle class="letter2-ow">Propietario</mat-card-subtitle>
          </mat-card-header>
  
          <mat-card-content class="letter3-ow" >
            <mat-list role="list">
              <mat-list role="list"><p> Nombre: Erik Hernan</p></mat-list>
              <mat-list role="list">Apellido: Ruiz Torres</mat-list>
              <mat-list role="list">celular: 9224433992</mat-list>
              <mat-list role="list">Correo: erik@gmail.com</mat-list>
              <mat-list role="list">Can. de veh. alquilado: 1</mat-list>
            </mat-list>
          </mat-card-content>
          <div class="boton_Profile-owner" fxLayout="column">
            <button mat-button  style="background-color: #14131B; color: white;">Actualizar Datos</button>
            <br>
            <button mat-button [routerLink]="['/login-owner']" style="background-color: #14131B; color: white;">Cerrar Sesi√≥n</button>
          </div>
        </mat-card>
  
        <mat-card class="photo_perfil" >
          <img class="img" mat-card-image src="https://imgur.com/YP2XnZT.png" alt="Photo del usuario" width="500px" >
          <mat-card-actions>
            <button class="button_Image" mat-button style="background-color: #14131B; color: white;">Cambiar foto perfil</button>
          </mat-card-actions>
        </mat-card>
  
  
      </div>
    </mat-sidenav-container>
  
  </div>
